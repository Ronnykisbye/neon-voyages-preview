# ============================================================
# AFSNIT 01 – Navn & trigger
# ============================================================
name: Deploy to GitHub Pages (Vite)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# ============================================================
# AFSNIT 02 – Rettigheder (KRITISK for Pages)
# ============================================================
permissions:
  contents: read
  pages: write
  id-token: write

# ============================================================
# AFSNIT 03 – Concurrency (undgår dobbelte deploys)
# ============================================================
concurrency:
  group: "pages"
  cancel-in-progress: true

# ============================================================
# AFSNIT 04 – Build job (Vite -> dist)
# ============================================================
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # ============================================================
  # AFSNIT 05 – Deploy job
  # ============================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
